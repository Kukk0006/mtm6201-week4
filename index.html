<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Images</title>
  <link rel="stylesheet" href="css/mystyles.css">
</head>
<body>
  <div class="container">
    <h1>Responsive Images</h1>
    <section>
    <h2> Same Image Different Size</h2>
    <img srcset="
    https://via.placeholder.com/320X320 320w,
    https://via.placeholder.com/640X400 640w,
    https://via.placeholder.com/1024X600 1024w"
    sizes="
    (max-width: 320px) 320px,
    (max-width: 640px) 640px,
    (max-width: 1024px) 1024px"
    src="https://via.placeholder.com/640X400" alt="placeholder">
    <!-- when in responsive, must add device pixel ratio to 1.  Screen default is 2 on my laptop-->
  </section>
  <section>
    <h2>Same Size Different Resolution</h2>
    <img class="pic" srcset="
    https://via.placeholder.com/320,
    https://via.placeholder.com/640 2x,
    https://via.placeholder.com/960 3x"
    
    src="https://via.placeholder.com/640" alt="placeholder">
    <!-- when changing DPR for testing, you have to refresh page after change-->
  </section>
  <section>
    <h2> Art Direction</h2>
    <picture>
      <source srcset="images/fall-dog-1200.jpg"
      media="(min-width: 900px">
      <source srcset="images/fall-dog-900.jpg"
      media="(min-width: 640px">
      <source srcset="images/fall-dog-640.jpg"
      media="(min-width: 320px">
      <img src="images/fall-dog-900.jpg" alt="image of a dog in a bed">
    </picture>
  </section>
  </div>
</body>
</html>
